<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>chatroom</title>
    <link rel="stylesheet" href="./styles/main.css" />
</head>

<body>
    <div class="chatRoom">
        <div class="messageCBox">
            <div class="message-test isend">
                <img class="user-icon" src="./images/userIcons/naruto.jpg" alt="usericon" />
                <div class="user-message">
                    <div class="user-level">LV.1</div>1
                    <div class="user-name">Naruto</div>
                    <div class="user-chattime">20:11:00</div>
                    <div class="user-content">
                        Hello,world!
                    </div>
                </div>
            </div>
            <div class="message-test">
                <img class="user-icon" src="./images/userIcons/conan.jpg" alt="usericon" />
                <div class="user-message">
                    <div class="user-level">
                        LV.2
                    </div>
                    <div class="user-name">
                        Conan
                    </div>
                    <div class="user-chattime">
                        20:12:00
                    </div>
                    <div class="user-content">
                        Hello,world,again!
                    </div>
                </div>
            </div>
        </div>
        <div class="inputCBox">
            <form class="inputArea" name="inputArea" action="" method="POST">
                <input class="inputText" type="text" name="userInput" value="">
                <!-- <input class="inputSend" type="submit" name="send" value="发送"> -->
                <input class="inputSend" type="" name="send" value="发送" onclick= "Send(userInput)">
            </form>
        </div>
    </div>

    <script type="text/javascript" src="./scripts/main.js"></script>
</body>

</html>
